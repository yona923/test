<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결정장애 해소 룰렛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        #wheel {
            width: 100%;
            height: 100%;
            border: 10px solid #007BFF;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 4s ease-out;
        }
        .option {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: rgba(255, 99, 71, 0.7);
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: black;
            font-weight: bold;
            text-align: center;
        }
        #pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid red;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결정장애 해소 룰렛</h1>
        <p>아래 버튼을 눌러 룰렛을 돌려보세요!</p>

        <div id="wheel-container">
            <div id="pointer"></div>
            <div id="wheel"></div>
        </div>

        <button onclick="spinWheel()">룰렛 돌리기</button>
        <button onclick="addOption()">옵션 추가하기</button>
        <div id="result"></div>
    </div>

    <script>
        let options = ["커피 마시기", "산책하기"];
        const wheel = document.getElementById('wheel');
        let angleStep;

        function createWheel() {
            wheel.innerHTML = '';
            angleStep = 360 / options.length;
            options.forEach((option, index) => {
                const segment = document.createElement('div');
                segment.className = 'option';
                segment.style.transform = `rotate(${index * angleStep}deg)`;
                segment.style.backgroundColor = `hsl(${index * angleStep}, 70%, 80%)`;
                segment.innerHTML = `<div style='transform: rotate(${angleStep / 2}deg);'>${option}</div>`;
                wheel.appendChild(segment);
            });
        }

        function spinWheel() {
            if (options.length === 0) {
                document.getElementById('result').innerText = "옵션이 없습니다. 추가해주세요!";
                return;
            }
            const randomAngle = Math.floor(Math.random() * 360) + 1440;
            wheel.style.transform = `rotate(${randomAngle}deg)`;
            setTimeout(() => {
                const selectedIndex = Math.floor((360 - (randomAngle % 360)) / angleStep) % options.length;
                document.getElementById('result').innerText = `추천: ${options[selectedIndex]}`;
            }, 4000);
        }

        function addOption() {
            const newOption = prompt("새 옵션을 입력하세요:");
            if (newOption) {
                options.push(newOption);
                createWheel();
            }
        }

        createWheel();
    </script>
</body>
</html>
