<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결정장애 해소 룰렛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #wheel {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            border: 10px solid #007BFF;
            border-radius: 50%;
            position: relative;
        }
        .option {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #ffcccb;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            transform-origin: 100% 100%;
        }
        #pointer {
            margin: 20px auto;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #FF0000;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결정장애 해소 룰렛</h1>
        <p>아래 버튼을 눌러 룰렛을 돌려보세요!</p>

        <div id="pointer"></div>
        <div id="wheel">
            <!-- Options will be dynamically added here -->
        </div>

        <button onclick="spinWheel()">룰렛 돌리기</button>
        <button onclick="addOption()">옵션 추가하기</button>

        <div id="result"></div>
    </div>

    <script>
        let options = ["커피 마시기", "산책하기"];
        const wheel = document.getElementById('wheel');

        function createWheel() {
            wheel.innerHTML = '';
            const angleStep = 360 / options.length;

            options.forEach((option, index) => {
                const segment = document.createElement('div');
                segment.className = 'option';
                segment.style.backgroundColor = `hsl(${index * angleStep}, 70%, 80%)`;
                segment.style.transform = `rotate(${index * angleStep}deg)`;
                segment.innerHTML = `<span style="position: absolute; transform: rotate(${90 - index * angleStep}deg); transform-origin: 0 100%; font-size: 12px;">${option}</span>`;
                wheel.appendChild(segment);
            });
        }

        function spinWheel() {
            if (options.length === 0) {
                document.getElementById('result').innerText = "옵션이 없습니다. 추가해주세요!";
                return;
            }

            const randomAngle = Math.floor(Math.random() * 360) + 1440; // Spin multiple times
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${randomAngle}deg)`;

            setTimeout(() => {
                const selectedIndex = Math.floor((360 - (randomAngle % 360)) / (360 / options.length)) % options.length;
                document.getElementById('result').innerText = `추천: ${options[selectedIndex]}`;
            }, 4000);
        }

        function addOption() {
            const newOption = prompt("새 옵션을 입력하세요:");
            if (newOption) {
                options.push(newOption);
                createWheel();
            }
        }

        createWheel();
    </script>
</body>
</html>
